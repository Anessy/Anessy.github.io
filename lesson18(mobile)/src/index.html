<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Автоматизированная штукатурка стен</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="blok">
<!-- первый блок -->
	<div class="first">
		<div class="row">
	<!-- телефон -->
			<div class="col-xs-6">
				<div class="phone">
					<a class="phone-link" href="#">+7 495 771 05 08</a>
				</div>
			</div>
	<!-- кнопка консультация -->
			<div class="col-xs-6">
				<div class="wrap">
							<div class="wrap-block">
								<button class="button header-btn">
									консультация
								</button>
							</div>
						</div>
			</div>
		</div>
	</div>
<!-- второй блок -->
	<div class="second">
		<div class="row">
	<!-- логотип --> 
			<div class="col-xs-12">
				<div class="logo">
					<img src="img/logo.png" alt="Гипсолит. Штукатурка стен">
				</div>
			</div>
		<!-- заголовок 1 -->
				<div class="col-xs-12">
					<div class="text1">
						<h1>автоматизированная <br> штукатурка стен</h1>
						<h2>Идеально ровные стены <br> в кратчайшие строки</h2>
					</div>
				</div>	
		<!-- стоимость работ -->
				<div class="col-xs-12">
					<div class="box1">
						<span>
							Cтоимость работ <br>
									от <strong>300</strong> руб/м<sup>2</sup>
						</span>
					</div>
				</div>
		<!--оплата по факту -->
			<div class="col-xs-12">
				<div class="text2">
					<h1>Оплата по факту!</h1>
				</div>
			</div>
		<!-- поле ввода -->
		<div class="col-xs-12">
			<div class="form">
			<div class="form1">
				<h2>Для расчета точной стоимости <br> закажите <strong>выезд замерщика</strong></h2>
					<form action="#">
						<label for="#">Ваше имя</label>
						<input class="main-form-input" type="text">
						<label for="#">Номер телефона</label>
						<input class="main-form-input" type="text">
						<div class="col-xs-10 col-xs-offset-2">
							<button class="btn1 button" type="submit">оставьте заявку</button>
						</div>
						<div class="col-xs-6 col-xs-offset-3">
							<small>Приедем в день обращения<sup>*</sup></small>
						</div>
					</form>
			</div>
			</div>
		</div>
</div>
</div>
</div>	
</body>
</html>
