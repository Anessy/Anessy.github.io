<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
<div class="section">
	<div class="container">
		<!-- Первый row строка под заголовок -->
		<div class="row"> 
			<div class="col-lg-6 col-lg-offset-3">
			<h1 class="header text-center">
				<span>Получите видео-инструкцию</span>
				<strong class="text-uppercase">Как заработать свой первый миллион</strong>
			</h1>
			</div>
		</div>
		<!-- второй row под видео и форму -->
		<div class="row">
			<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
				<div class="video">
					<iframe width="100%" height="309" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					<!-- <iframe width="100%" height="315" src="https://www.youtube.com/watch?v=ayVLjyWqMCs?rel=0&amp;controls=0" frameborder="0" allowfullscrin></iframe> -->
				</div>
			</div>
			<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
				<div class="form">
					<p class="form-header text-center">Введите свой email</p>
					<form action="#"> 
						<input type="text" class="form-control input-lg" placeholder="Ваше имя">
						<input type="text" class="form-control input-lg" placeholder="Ваш email">
						<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Вторая секция --> 

<div class="section">
	<div class="container">
		<!-- Второй row строка под перимущества -->
		<div class="row">
			<div class="col-lg-12">
				<h2 class="section-header text-uppercase text-center">Почему нужно сделать это прямо сейчас</h2>
			</div>
		</div>
		<!-- Блок с преимуществами -->
		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/1.png" alt="& преимущество">
						<p>Первое преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/2.png" alt="& преимущество">
						<p>Второе преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/3.png" alt="& преимущество">
						<p>Третье преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/4.png" alt="& преимущество">
						<p>Четвертое преимущество</p>
					</div>
				</div>
			</div>
		</div>
	<!-- Кнопка получить инструкции --> 
	<button class="btn btn-primary btn-lg form-btn center-block">Получить инструкцию</button>

	<!-- row под заголовок секции -->
	<div class="row">
		<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
			<h2 class="section-header text-uppercase text-center">Наши клиенты</h2>
		</div>
	<!-- фото клиентов -->
	<div class="foto text-center">
		<div class="row">
			<div class="col-lg-3 col-md-6 col-xs-12 col-sm-12">
				<div class="foto-client"><img src="img/foto1.jpg" alt="1 пользователь"></div>
			</div>
			<div class="col-lg-3 col-md-6 col-xs-12 col-sm-12">
				<div class="foto-client"><img src="img/foto2.jpg" alt="2 пользователь"></div>
			</div>
			<div class="col-lg-3 col-md-6 col-xs-12 col-sm-12">
				<div class="foto-client"><img src="img/foto3.jpg" alt="3 пользователь"></div>
			</div>
			<div class="col-lg-3 col-md-6 col-xs-12 col-sm-12">
				<div class="foto-client"><img src="img/foto4.jpg" alt="4 пользователь"></div>
			</div>
		
		
			<div class="col-lg-3 col-md-6 col-xs-12 col-sm-12">
				<div class="foto-client"><img src="img/foto5.jpg" alt="5 пользователь"></div>
			</div>
			<div class="col-lg-3 col-md-6 col-xs-12 col-sm-12">
				<div class="foto-client"><img src="img/foto6.jpg" alt="6 пользователь"></div>
			</div>
			<div class="col-lg-3 col-md-6 col-xs-12 col-sm-12">
				<div class="foto-client"><img src="img/foto7.jpg" alt="7 пользователь"></div>
			</div>
			<div class="col-lg-3 col-md-6 col-xs-12 col-sm-12">
				<div class="foto-client"><img src="img/foto8.jpg" alt="8 пользователь"></div>
			</div>
		</div>
	</div>	
	</div>
	</div>
</div>

</body>
</html>
